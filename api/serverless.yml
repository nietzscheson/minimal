service: django-minimal

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: minimal.application
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'